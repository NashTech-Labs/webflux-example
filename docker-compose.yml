version: "3"
services:
  api_service:
    build: .
    environment:
      - SERVER_PORT=8083
      - SPRING_DATA_MONGODB_HOST=mongo_db
      - SPRING_DATA_MONGODB_PORT=27017
      - SPRING_DATA_MONGODB_DATABASE=employee
    restart: always
    ports:
      - 8080:8080
    depends_on:
      - mongo_db
  mongo_db:
    image: mongo
    restart: always
    ports:
      - 27017:27017